<h1>Checkout Page</h1>
<h2>Review your order and fill your card detail here</h2>
<a class="backButton" href="/order-page">Back</a>
<hr />


<div class="formWrapper">
  <form id="checkoutOrder" action="/api/checkout-order" method="POST">
    <div class="formError"></div>
    <div class="inputWrapper">
      <div class="inputLabel">Input your card number here</div>
      <input type="text" name="paymentToken" placeholder="xxxxxxxxxxxx" value="tok_visa" />
    </div>


    <div class="inputWrapper ctaWrapper">
      <button type="submit" class="cta green">Process Checkout</button>
    </div>
  </form>
</div>
